<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/process}"
          th:object="${message}"
          method="post">
        <input type="hidden" th:field="*{id}"/>

        Content: <input type="text" th:field="*{content}"/>

        Posted Date: <input type="date"  th:field="*{posteddate}"/>

        Sent by: <textarea rows="3" th:field="*{sentby}"></textarea>


        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
