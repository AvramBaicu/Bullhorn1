<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <a href="/add">Add a message</a>
    <table>
        <tr>
            <th>title</th>
            <th>instructor</th>
            <th>message</th>
            <th>actions</th>
        </tr>
        <tr th:each="message : ${messages}">
            <td th:text="${message.content}"></td>
            <td th:text="${message.posteddate}"></td>
            <td th:text="${message.sentby}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${message.id})}">update</a>
            </td>
        </tr>
    </table>
</body>
</html>
